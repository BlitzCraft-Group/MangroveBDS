dict: "nukkitx:vanilla"
parent: "minecraft:mega_taiga"

temperature: 0.25
rainfall: 0.8

populators:
    # Mossy cobblestone blobs
  - id: "nukkitx:blob"
    chance: 0.00390625 # about 1 per chunk
    radius: "0-1"
    on: "grass,podzol,dirt#1"
    replace: "air,grass,podzol,dirt,dirt#1,water"
    block: "mossy_cobblestone"

    # Huge trees
  - id: "nukkitx:huge_tree"
    chance: 0.0078125 # about 2 per chunk
    on: "grass,podzol,dirt#1"
    replace: "air"
    below: "dirt"
    types:
      - "spruce"
      - "spruce"
      - "spruce"
      - "spruce"
      - "spruce"
      - "spruce"
      - "spruce"
      - "spruce"
      - "spruce"
      - "spruce"
      - "spruce"
      - "spruce"
      - "pine"

    # Trees
  - id: "nukkitx:tree"
    chance: 0.0078125 # about 2 per chunk
    on: "grass,podzol,dirt#1"
    replace: "air"
    type: "spruce"

    # Berry bushes and dead bushes
  - id: "nukkitx:shrub"
    chance: 0.01953125 # about 5 per chunk
    on: "grass,podzol,dirt#1"
    block:
      - "sweet_berry_bush"
      - "deadbush"

    # Tall grass
  - id: "nukkitx:scattered_cover"
    chance: 0.075
    on: "grass,podzol,dirt#1"
    block:
      - "tallgrass"
      - "tallgrass"
      - "tallgrass"
      - "tallgrass"
      - "tallgrass#2" # fern
