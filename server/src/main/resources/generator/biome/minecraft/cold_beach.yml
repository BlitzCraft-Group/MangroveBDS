parent: "minecraft:ocean" # inherit sand, clay and gravel populators from ocean

elevationVanilla:
  height: 0.0
  variation: 0.025

decorators:
  - id: "nukkitx:surface_deep"
    ground: "stone"
    top: "sand"
    fill: "sand"
    deep: "sandstone"
    deepSize: "1-4"

finishers:
    # Snow layer on ground
  - id: "nukkitx:cover"
    on: "sand,stone"
    cover: "snow_layer"

    # Ice layer on water
  - id: "nukkitx:replace_top"
    replace: "water"
    with: "ice"
