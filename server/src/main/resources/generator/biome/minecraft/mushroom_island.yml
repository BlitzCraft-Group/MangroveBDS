dict: "nukkitx:vanilla"

elevationVanilla:
  height: 0.2
  variation: 0.3

temperature: 0.9
rainfall: 1.0

decorators:
  - id: "nukkitx:surface"
    ground: "stone"
    top: "mycelium"
    fill: "dirt"

populators:
    # Small mushrooms
  - id: "nukkitx:shrub"
    count: 2
    on: "mycelium"
    block: "2*brown_mushroom,red_mushroom"

    # Huge mushrooms
  - id: "nukkitx:tree"
    chance: 0.00390625 # about 1 per chunk
    on: "mycelium"
    types:
      - "mushroom_red"
      - "mushroom_brown"
