dict: "nukkitx:vanilla"

elevationVanilla:
  height: -1.0
  variation: 0.1

temperature: 0.5
rainfall: 0.5

decorators:
  - id: "nukkitx:surface"
    ground: "stone"
    top: "dirt"
    fill: "dirt"

populators:
    # Sand
  - id: "nukkitx:ore_submerged"
    chance: 0.01171875 # about 3 per chunk
    radius: "2-6"
    block: "sand"
    replace: "dirt,grass"
    start: "water"

    # Clay
  - id: "nukkitx:ore_submerged"
    chance: 0.00390625 # about 1 per chunk
    radius: "2-3"
    block: "clay"
    replace: "dirt"
    start: "water"

    # Gravel
  - id: "nukkitx:ore_submerged"
    chance: 0.00390625 # about 1 per chunk
    radius: "2-5"
    block: "gravel"
    replace: "dirt,grass"
    start: "water"
