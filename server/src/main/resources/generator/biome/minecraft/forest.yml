dict: "nukkitx:vanilla"

elevationVanilla:
  height: 0.1
  variation: 0.2

temperature: 0.7
rainfall: 0.8

decorators:
  - id: "nukkitx:surface"
    ground: "stone"
    top: "grass"
    fill: "dirt"

    # Tall grass
  - id: "nukkitx:scattered_cover"
    chance: 0.05
    on: "grass"
    block: "tallgrass"

populators:
    # Fallen trees
  - id: "nukkitx:tree"
    chance: 0.0005580357 # about 1 per 7 chunks
    on: "grass"
    replace: "air,tallgrass"
    types:
      - species: "oak"
        fallen: true
      - species: "oak"
        fallen: true
      - species: "oak"
        fallen: true
      - species: "oak"
        fallen: true
      - species: "birch"
        fallen: true

    # Trees
  - id: "nukkitx:tree"
    chance: 0.0390625 # about 10 per chunk
    on: "grass"
    replace: "air,tallgrass"
    types:
      - "oak"
      - "oak"
      - "oak"
      - "oak"
      - "birch"

    # Flowers
  - id: "nukkitx:shrub"
    count: 4
    on: "grass"
    replace: "air,tallgrass"
    block: "2*yellow_flower,red_flower"

    # Double plants
  - id: "nukkitx:double_plant"
    count: 3
    on: "grass"
    replace: "air,tallgrass"
    types:
      - 1 # lilac
      - 4 # rose
      - 5 # peony
