dict: "nukkitx:vanilla"
parent: "minecraft:plains"

elevationVanilla:
  height: 0.125
  variation: 0.05

temperature: 0.0
rainfall: 0.5

decorators:
  - id: "nukkitx:surface"
    ground: "stone"
    top: "grass"
    fill: "dirt"

    # Tall grass
  - id: "nukkitx:scattered_cover"
    chance: 0.05
    on: "grass"
    block: "tallgrass"

populators:
    # Trees
  - id: "nukkitx:tree"
    chance: 0.000390625 # about 1 per 10 chunks
    on: "grass"
    replace: "air,tallgrass"
    type: "spruce"

    # Snow
  - id: "nukkitx:cover"
    on: "grass,leaves#1"
    block: "snow_layer"
