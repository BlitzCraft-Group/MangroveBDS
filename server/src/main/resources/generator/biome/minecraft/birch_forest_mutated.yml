dict: "nukkitx:vanilla"
parent: "minecraft:forest"

elevationVanilla:
  height: 0.2
  variation: 0.4

temperature: 0.6
rainfall: 0.6

populators:
    # Trees
  - id: "nukkitx:tree"
    chance: 0.0390625 # about 10 per chunk
    on: "grass"
    types:
      - "birch"
      - species: "birch"
        height: "5-13"

    # Flowers
  - id: "nukkitx:shrub"
    count: 4
    on: "grass"
    replace: "air,tallgrass"
    block: "2*yellow_flower,red_flower"

    # Double plants
  - id: "nukkitx:double_plant"
    count: 3
    on: "grass"
    replace: "air,tallgrass"
    types:
      - 1 # lilac
      - 4 # rose
      - 5 # peony
