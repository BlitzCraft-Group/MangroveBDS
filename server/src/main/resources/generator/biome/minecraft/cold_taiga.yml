dict: "nukkitx:vanilla"
parent: "minecraft:taiga"

temperature: -0.5
rainfall: 0.4

populators:
  - id: "nukkitx:next"

    # Snow layer on ground
  - id: "nukkitx:cover"
    on: "grass,leaves#1"
    cover: "snow_layer"

    # Ice layer on water
  - id: "nukkitx:replace_top"
    replace: "water"
    with: "ice"
