dict: "nukkitx:vanilla"
parent: "minecraft:forest"

temperature: 0.6
rainfall: 0.6

populators:
    # Fallen trees
  - id: "nukkitx:tree"
    chance: 0.0005580357 # about 1 per 7 chunks
    on: "grass"
    replace: "air,tallgrass"
    type:
      species: "birch"
      fallen: true

    # Trees
  - id: "nukkitx:tree"
    chance: 0.0390625 # about 10 per chunk
    on: "grass"
    type: "birch"

    # Flowers
  - id: "nukkitx:shrub"
    count: 4
    on: "grass"
    replace: "air,tallgrass"
    block: "2*yellow_flower,red_flower"

    # Double plants
  - id: "nukkitx:double_plant"
    count: 3
    on: "grass"
    replace: "air,tallgrass"
    types:
      - 1 # lilac
      - 4 # rose
      - 5 # peony
