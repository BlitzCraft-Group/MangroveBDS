dict: "nukkitx:vanilla"

elevationVanilla:
  height: 0.125
  variation: 0.05

temperature: 0.8
rainfall: 0.4

decorators:
  - id: "nukkitx:surface"
    ground: "stone"
    top: "grass"
    fill: "dirt"

    # Tall grass
  - id: "nukkitx:scattered_cover"
    chance: 0.25
    on: "grass"
    block: "tallgrass"

populators:
  - id: "nukkitx:noise"
    selector:
      id: "nukkitx:simplex"
      scale: 0.005
      octaves: 1
    threshold: -0.8
    above:
        # Double tall grass
      - id: "nukkitx:double_plant"
        chance: 0.02734375 # about 7 per chunk
        on: "grass"
        type: 2

        # Flowers
      - id: "nukkitx:shrub"
        chance: 0.015625 # about 4 per chunk
        on: "grass"
        replace: "air,tallgrass"
        blocks:
          - "red_flower#4" # Red Tulip
          - "red_flower#5" # Orange Tulip
          - "red_flower#6" # White Tulip
          - "red_flower#7" # Pink Tulip
          - "red_flower#3" # Azure Bluet
          - "red_flower#8" # Oxeye Daisy
          - "red_flower#9" # Cornflower
    below:
        # Flowers
      - id: "nukkitx:shrub"
        chance: 0.05859375 # about 15 per chunk
        on: "grass"
        replace: "air,tallgrass"
        blocks:
          - "red_flower#4" # Red Tulip
          - "red_flower#5" # Orange Tulip
          - "red_flower#6" # White Tulip
          - "red_flower#7" # Pink Tulip
          - "red_flower#3" # Azure Bluet
          - "red_flower#8" # Oxeye Daisy
          - "red_flower#9" # Cornflower

    # Oak trees
  - id: "nukkitx:tree"
    chance: 0.0001953125 # about 1 per 20 chunks
    on: "grass"
    replace: "air,tallgrass"
    type: "oak"
