dict: "nukkitx:vanilla"

baseHeight: 0.125
heightVariation: 0.05

temperature: 0.8
rainfall: 0.4

decorators:
  - id: "nukkitx:surface"
    ground: "stone"
    top: "grass"
    fill: "dirt"
    # Tall grass
  - id: "nukkitx:scattered_cover"
    chance: 0.3333
    on: "grass"
    block: "tallgrass"

populators:
    # Flowers
  - id: "nukkitx:flower"
    count: 2
    height: "50-90"
    on: "grass"
    replace: "air,tallgrass"
    blocks:
      - "red_flower#4" # Red Tulip
      - "red_flower#5" # Orange Tulip
      - "red_flower#6" # White Tulip
      - "red_flower#7" # Pink Tulip
      - "red_flower#3" # Azure Bluet
      - "red_flower#8" # Oxeye Daisy
      - "red_flower#9" # Cornflower

