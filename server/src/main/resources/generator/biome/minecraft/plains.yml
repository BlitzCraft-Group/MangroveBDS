dict: "nukkitx:vanilla"

baseHeight: 0.125
heightVariation: 0.05

temperature: 0.8
rainfall: 0.4

decorators:
  - id: "nukkitx:surface"
    ground: "stone"
    top: "grass"
    fill: "dirt"
  - id: "nukkitx:scattered_cover"
    chance: 0.25
    on: "grass"
    block:
      - "100*tallgrass"
      - "3*red_flower#4" # red tulip
      - "3*red_flower#5" # orange tulip
      - "3*red_flower#6" # white tulip
      - "3*red_flower#7" # pink tulip
      - "red_flower#3" # azure bluet
      - "red_flower#8" # oxeye daisy
      - "red_flower#9" # cornflower

populators:
