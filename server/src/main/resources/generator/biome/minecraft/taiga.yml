dict: "nukkitx:vanilla"

elevationVanilla:
  height: 0.2
  variation: 0.2

temperature: 0.25
rainfall: 0.8

decorators:
  - id: "nukkitx:surface"
    ground: "stone"
    top: "grass"
    fill: "dirt"

populators:
    # Fallen trees
  - id: "nukkitx:tree"
    chance: 0.0005580357 # about 1 per 7 chunks
    on: "grass"
    type:
      species: "spruce"
      fallen: true

    # Trees
  - id: "nukkitx:tree"
    chance: 0.0390625 # about 10 per chunk
    on: "grass"
    replace: "air"
    type: "spruce"

    # Berry bushes
  - id: "nukkitx:shrub"
    count: 1
    on: "grass"
    block: "sweet_berry_bush"

    # Tall grass
  - id: "nukkitx:scattered_cover"
    chance: 0.05
    on: "grass"
    block:
      - "tallgrass"
      - "tallgrass"
      - "tallgrass"
      - "tallgrass"
      - "tallgrass#2" # fern
