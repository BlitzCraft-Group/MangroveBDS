      y: 0.0 # not used
      z: 0.005221649073064327
    octaves: 16
    factor: 1.0240000486373901
    offset: 0.0
  terrainSmoothing:
    radius: 2
    scale: 4
  specialHeightVariation: 0.25
  heightFactor: 64.0
  heightOffset: 64.0
