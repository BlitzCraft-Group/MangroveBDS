      z: 0.016709277406334877
    octaves: 8
    factor: 12.75
    offset: 0.5
  lowNoise:
    id: "nukkitx:simplex"
    scale:
      x: 0.005221649073064327
      y: 0.0026108245365321636
      z: 0.005221649073064327
    octaves: 16
    factor: 1.0
    offset: 0.0
  highNoise:
    id: "nukkitx:simplex"
    scale:
      x: 0.005221649073064327
      y: 0.0026108245365321636
      z: 0.005221649073064327
    octaves: 16
    factor: 1.0
    offset: 0.0
  depthNoise:
    id: "nukkitx:simplex"
