# NukkitX Standard Generator - Overworld preset
#
# Author: DaPorkchop_

groundBlock: "stone"
seaBlock: "water"
seaLevel: 63

biomes: "nukkitx:overworld"

density: "nukkitx:default"

decorators:
  - id: "nukkitx:next"

    # Bedrock
  - id: "nukkitx:bedrock"
    block: "bedrock"
    base: 0
    fade: 1-5

populators:
  - id: "nukkitx:next"

    #
    # Minerals
    # (and other veins that aren't ores)
    #

    # Dirt
  - id: "nukkitx:ore"
    count: 10
    size: 33
    block: "dirt"
    replace: "stone"

    # Gravel
  - id: "nukkitx:ore"
    count: 8
    size: 33
    block: "gravel"
    replace: "stone"

    # Granite, Diorite and Andesite
    # in vanilla these are generated as three separate ores, but this way adds a bit of variety
  - id: "nukkitx:ore"
    count: 30
    size: 33
    height: "0-80"
    block: "stone#1,stone#3,stone#5"
    replace: "stone"

    #
    # Ores
    #

    # Coal
  - id: "nukkitx:ore"
    count: 20
    size: 17
    height: "0-128"
    block: "coal_ore"
    replace: "stone"

    # Iron
  - id: "nukkitx:ore"
    count: 20
    size: 9
    height: "0-64"
    block: "iron_ore"
    replace: "stone"

    # Gold
  - id: "nukkitx:ore"
    count: 2
    size: 9
    height: "0-32"
    block: "gold_ore"
    replace: "stone"

    # Redstone
  - id: "nukkitx:ore"
    count: 8
    size: 8
    height: "0-16"
    block: "redstone_ore"
    replace: "stone"

    # Diamond
  - id: "nukkitx:ore"
    count: 1
    size: 8
    height: "0-16"
    block: "diamond_ore"
    replace: "stone"

    # Lapis Lazuli
  - id: "nukkitx:ore"
    count: 1
    size: 7
    height:
      min: 0
      max: 32
      gaussian: true
    block: "lapis_ore"
    replace: "stone"
