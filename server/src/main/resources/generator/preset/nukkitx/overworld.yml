  heightVariationOffset: 0.0

decorators:
  - id: "nukkitx:biome"

    # Tall grass
  - id: "nukkitx:scattered_cover"
    chance: 0.3333
    on: "grass,dirt"
    block: "tallgrass"

    # Bedrock
  - id: "nukkitx:bedrock"
    block: "bedrock"
    base: 0
    fade: 1-5

populators:
  - id: "nukkitx:biome"

    #
    # Minerals
    # (and other veins that aren't ores)
    #

    # Dirt
  - id: "nukkitx:ore"
    count: 10
    size: 33
    block: "dirt"
    replace: "stone"

    # Gravel
  - id: "nukkitx:ore"
    count: 8
    size: 33
    block: "gravel"
    replace: "stone"

    # Granite
  - id: "nukkitx:ore"
    count: 10
    size: 33
    height: "0-80"
    block: "stone#1"
    replace: "stone"

    # Diorite
  - id: "nukkitx:ore"
    count: 10
    size: 33
    height: "0-80"
    block: "stone#3"
    replace: "stone"

    # Andesite
  - id: "nukkitx:ore"
    count: 10
    size: 33
    height: "0-80"
    block: "stone#5"
    replace: "stone"

    #
    # Ores
    #

    # Coal
  - id: "nukkitx:ore"
    count: 20
    size: 17
    height: "0-128"
    block: "coal_ore"
    replace: "stone"

    # Iron
  - id: "nukkitx:ore"
    count: 20
    size: 9
    height: "0-64"
    block: "iron_ore"
    replace: "stone"

    # Gold
  - id: "nukkitx:ore"
    count: 2
    size: 9
